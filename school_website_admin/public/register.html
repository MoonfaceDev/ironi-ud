<!DOCTYPE html>
<html __expr-val-dir="rtl" lang="he-il" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>עירוני י"ד</title>

    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="css/register.css">

    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="js/register.js" async></script>

</head>

<body>
    <div id="mainBody">
        <div id="mainSection">
            <div id="mainTitle" class="title">
                יצירת משתמש
            </div>
            <div id="content">
                <form id="registerForm">
              
                    <div class="container">
                      <label for="name"><b>שם מלא</b></label>
                      <input id="name" type="text" autocomplete="name" required>

                      <label for="email"><b>כתובת אימייל</b></label>
                      <input id="email" type="text" autocomplete="email" required>
                
                      <label for="password"><b>סיסמה</b></label>
                      <input id="password" type="password" autocomplete="new-password" required>

                      <label for="confirmPassword"><b>אימות סיסמה</b></label>
                      <input id="confirmPassword" type="password" required>

                      <button id="registerButton">הצטרפות</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>

</html>
