<!DOCTYPE html>
<html __expr-val-dir="rtl" lang="he-il" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>עירוני י"ד</title>

    <link rel="shortcut icon" href="../icon.png">
    <link rel="stylesheet" href="../css/edit.css">

    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.1/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>
    <!--<script src="https://cdn.ckeditor.com/ckeditor5/19.0.0/classic/ckeditor.js"></script>!-->
    <script src="https://cdn.ckeditor.com/ckeditor5/19.0.0/decoupled-document/ckeditor.js"></script>

    <script src="../js/edit.js" async></script>

</head>

<body>
    <div id="mainBody">
        <div id="rightSection">
            <div id="mainTitle" class="title">
                עריכת דף
            </div>
            <div id="content">
                <form id="editForm">
                    <div class="container">
                        <label for="title"><b>כותרת</b></label>
                        <input id="title" type="text" required>

                        <label for="name"><b>כתובת (באנגלית, ללא רווחים)</b></label>
                        <input id="name" type="text" required>

                        <div id="addObject">
                            <img onclick="addParagraph()" title="הוספת פסקה" src="../assets/notes-24px.svg">
                            <img onclick="addImage()" title="הוספת תמונה" src="../assets/image-24px.svg">
                            <img onclick="addVideo()" title="הוספת וידאו" src="../assets/video-24px.svg">
                        </div>

                        <div id="frame">

                        </div>

                        <div><button id="createButton">פרסום</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div id="leftSection">
            <div class="title">
                פרטי מנהל
            </div>
            <div id="adminFrame">
                <div id="name"></div>
                <div id="emailAddress"></div>
                <div id="status">סטטוס בטעינה...</div>
                <button id="signOut" onclick="signOut()">התנתקות</button>
            </div>
        </div>
    </div>
    <dialog id="loadingDialog" class="modal">
        <div class="loader"></div>
    </dialog>
    <dialog id="paragraphDialog" style="width: 600px;" class="modal">
        <h3>הוספת פסקה</h3>
        <div style="width: 90%;" id="toolbar"></div>
        <div style="width: 90%; height: 300px;" id="paragraph"></div>
        <div class="actions">
            <button class="cancelModal">ביטול</button>
            <button class="okModal">הוספה</button>
        </div>
    </dialog>

    <dialog id="imageDialog" style="width: 600px;" class="modal">
        <h3>הוספת תמונה</h3>
        <input class="input-chosen" style="width: 90%;" placeholder="כתובת אתר של התמונה" type="url" id="image">
        <div><label>או</label></div>
        <input style="width: 90%;" type="file" id="imageButton" accept="image/*">
        <div class="actions">
            <button class="cancelModal">ביטול</button>
            <button class="okModal">הוספה</button>
        </div>
    </dialog>

    <dialog id="videoDialog" style="width: 600px;" class="modal">
        <h3>הוספת וידאו מYouTube</h3>
        <input style="width: 90%;" placeholder="כתובת אתר של הוידאו בYouTube" id="video">
        <div class="actions">
            <button class="cancelModal">ביטול</button>
            <button class="okModal">הוספה</button>
        </div>
    </dialog>
</body>

</html>
