<!DOCTYPE html>
<html __expr-val-dir="rtl" lang="he-il" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>עירוני י"ד</title>

    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="css/pages.css">

    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="js/pages.js" async></script>

</head>

<body>
    <div id="mainBody">
        <div id="rightSection">
            <div id="mainTitle" class="title">
                דפים
            </div>
            <div id="content">
                <table id="pageTable">
                    <tr>
                        <th>כותרת</th>
                        <th>תאריך שינוי אחרון</th>
                        <th>פעולות</th>
                    </tr>
                </table>
                <button id="createButton" onclick="editPage('','','','')">יצירת דף</button>
            </div>
        </div>
        <div id="leftSection">
            <div class="title">
                פרטי מנהל
            </div>
            <div id="adminFrame">
                <div id="name"></div>
                <div id="emailAddress"></div>
                <div id="status">סטטוס בטעינה...</div>
                <button id="signOut" onclick="signOut()">התנתקות</button>
            </div>
        </div>
    </div>
    <dialog id="deleteDialog" class="modal">
        <h3>אישור מחיקה</h3>
        <p>האם אתה בטוח שאתה רוצה למחוק את הדף?</p>
        <div class="actions">
            <button class="cancelModal">ביטול</button>
            <button class="okModal">אישור</button>
        </div>
    </dialog>
    <dialog id="loadingDialog" class="modal">
        <div class="loader"></div>
    </dialog>
</body>

</html>
